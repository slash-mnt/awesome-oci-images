name: Build and push OCI images

on:
  push:
    tags:
      - '*'   # Trigger on every tag

permissions:
  contents: read           # required by actions/checkout
  security-events: write   # required by upload-sarif to GitHub Security

env:
  REGISTRY: docker.io
  NAMESPACE: slashmnt

jobs:
  meta:
    name: Extract metadata from tag
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.meta.outputs.image }}
      version: ${{ steps.meta.outputs.version }}
      is_latest: ${{ steps.latest.outputs.is_latest }}
      highest: ${{ steps.latest.outputs.highest }}

    steps:
      - name: Checkout repository (full history for tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract image name and version from tag
        id: meta
        run: |
          TAG="${GITHUB_REF_NAME}"   # e.g. "krar-1.0.0"
          IMAGE="${TAG%%-*}"         # before the first "-" => "krar"
          VERSION="${TAG#*-}"        # after the first "-"  => "1.0.0"

          if [[ -z "${IMAGE}" || -z "${VERSION}" || "${IMAGE}" == "${VERSION}" ]]; then
            echo "ERROR: Tag '${TAG}' must match the format '<image>-<version>', e.g. 'krar-1.0.0'."
            exit 1
          fi

          echo "image=${IMAGE}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

          echo "Tag detected:"
          echo "  Image: ${IMAGE}"
          echo "  Version: ${VERSION}"

      - name: Determine if this version is semantically the latest
        id: latest
        run: |
          git fetch --tags --force

          IMAGE="${{ steps.meta.outputs.image }}"
          VERSION="${{ steps.meta.outputs.version }}"
          PREFIX="${IMAGE}-"

          echo "Detecting highest version for image '${IMAGE}'."

          TAGS=$(git tag --list "${PREFIX}*")

          if [[ -z "${TAGS}" ]]; then
            echo "No previous tags found for ${IMAGE}; this is the latest version."
            echo "is_latest=true" >> "$GITHUB_OUTPUT"
            echo "highest=${VERSION}" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          VERSIONS=$(printf '%s\n' ${TAGS} | sed "s/^${PREFIX}//")
          HIGHEST=$(printf '%s\n' ${VERSIONS} | sort -V | tail -n1)

          echo "highest=${HIGHEST}" >> "$GITHUB_OUTPUT"

          if [[ "${VERSION}" == "${HIGHEST}" ]]; then
            echo "This version matches the highest version: it is latest."
            echo "is_latest=true" >> "$GITHUB_OUTPUT"
          else
            echo "This version is not the highest: it is not latest."
            echo "is_latest=false" >> "$GITHUB_OUTPUT"
          fi

          echo "Current: ${VERSION}, Highest: ${HIGHEST}"

  build-and-push:
    name: Build and push multi-arch image
    runs-on: ubuntu-latest
    needs: meta

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check that Containerfile exists
        run: |
          IMAGE="${{ needs.meta.outputs.image }}"
          if [[ ! -f "${IMAGE}/Containerfile" ]]; then
            echo "ERROR: Containerfile not found for image '${IMAGE}' (${IMAGE}/Containerfile)."
            exit 1
          fi
          echo "Containerfile found for ${IMAGE}."

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: ./${{ needs.meta.outputs.image }}
          file: ./${{ needs.meta.outputs.image }}/Containerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.NAMESPACE }}/${{ needs.meta.outputs.image }}:${{ needs.meta.outputs.version }}

      - name: Tag image as latest (semantic version)
        if: needs.meta.outputs.is_latest == 'true'
        run: |
          IMAGE="${{ needs.meta.outputs.image }}"
          VERSION="${{ needs.meta.outputs.version }}"

          echo "Tagging ${IMAGE}:${VERSION} as latest (semantic highest)."

          docker buildx imagetools create \
            -t ${{ env.NAMESPACE }}/${IMAGE}:latest \
            ${{ env.NAMESPACE }}/${IMAGE}:${VERSION}

  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    needs:
      - meta
      - build-and-push

    steps:
      - name: Generate SBOM
        uses: anchore/sbom-action@v0.19.0
        with:
          image: ${{ env.NAMESPACE }}/${{ needs.meta.outputs.image }}:${{ needs.meta.outputs.version }}
          output-file: sbom-${{ needs.meta.outputs.image }}-${{ needs.meta.outputs.version }}.spdx.json

      - name: Upload SBOM as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-${{ needs.meta.outputs.image }}-${{ needs.meta.outputs.version }}
          path: sbom-${{ needs.meta.outputs.image }}-${{ needs.meta.outputs.version }}.spdx.json

  security-scan:
    name: Security scan with Trivy
    runs-on: ubuntu-latest
    needs:
      - meta
      - build-and-push

    steps:
      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: ${{ env.NAMESPACE }}/${{ needs.meta.outputs.image }}:${{ needs.meta.outputs.version }}
          format: 'sarif'
          output: trivy-${{ needs.meta.outputs.image }}-${{ needs.meta.outputs.version }}.sarif
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-${{ needs.meta.outputs.image }}-${{ needs.meta.outputs.version }}.sarif
